	animation: background-animation 30s ease infinite;
}
@keyframes background-animation { 
	0%{background-position:0% 50%}
	50%{background-position:100% 50%}
	100%{background-position:0% 50%}
}

#item1 { 
	position: absolute;
	transition: linear 2s;
	animation: spin1 20s linear infinite;
	border:0;
}
#item2 {
	position: absolute;
	transition: linear 3s;
	animation: spin1 15s linear infinite;
	border:0;

}
#item3 {
	position: absolute;
	transition: linear 2.5s;
	animation: spin2 7s linear infinite;
	border:0;

}
#item4 {
	position: absolute;
	transition: linear 4s;
	animation: spin2 10s linear infinite;
	border:0;

@keyframes spin1 { 100% {transform: rotate( 360deg); } }
@keyframes spin2 { 100% {transform: rotate(-360deg); } }
